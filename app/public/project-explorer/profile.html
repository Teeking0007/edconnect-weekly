  <div class="container-fluid" >
    <h2>Update Profile</h2>
    <hr>
  <form for="" class="form">
    <div class="row">
      <div class="col">
        <div class="form-group" >
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="First Name">
        </div>
      </div>
      <div class="col">
        <div class="form-group" >
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Last Name">
        </div>
      </div>
    </div>
      <div class="row">
        <div class="col">
          <div class="form-group" >
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Your Email Address">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="exampleInputPassword1" class="form-label">Program</label>
            <select name="program" class="form-control">
              <option value="computer_science">Choose</option>
            </select>
          </div>
        </div>
      </div>
        <div class="form-row">
          <div class="col">
            <div class="form-group">
              <label for="exampleInputPassword1" class="form-label">Matriculation Number</label>
              <input type="number" class="form-control" id="matritulationNumber" placeholder="e.g: 00000000">
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="exampleInputPassword1" class="form-label">Graduation Year</label>
              <select name="graduationYear" class="form-control">
                <option value="computer_science">Choose</option>
             </select>
            </div>
          </div>
        </div>
    <button type="submit" class="btn btn-primary">Update Profile</button>
  </form>

    </div>
