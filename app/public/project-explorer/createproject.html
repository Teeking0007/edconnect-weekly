<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edconnect project wk2</title>
  <link rel="stylesheet" href="../project-explorer/css/bootstrap.min.css">
  <style>
    .form {
      width: 500px;
      margin: auto;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Project Explorer</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="form-inline me-auto mb-2 mb-lg-0">
          <input class="form-control me-2" type="search" placeholder="Search Project" aria-label="Search">
          <button class="btn btn-outline-light" type="submit">Search</button>
          <button class="btn btn-outline-secondary" type="submit">Submit</button>
        </form>
        <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Sign Up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Login</a>
          </li>
        </ul>
        
      </div>
    </div>
  </nav>
  <form for="" class="form">
    <h1>Submit Project</h2>
    <div class="form-group" >
      <label for="exampleInputEmail1" class="form-label">Project Name</label>
      <input type="text" class="form-control" id="projectname" aria-describedby="emailHelp" placeholder="Enter Project Name">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1" class="form-label">Project Abstract</label>
      <textarea class="form-control" rows="10"></textarea>
    </div>
    <div class="form-group" >
      <label for="exampleInputEmail1" class="form-label">Authors</label>
      <input type="text" class="form-control" id="authors" aria-describedby="emailHelp" placeholder="Enter Authors name (selected by commas)">
    </div>
    <div class="form-group" >
      <label for="exampleInputEmail1" class="form-label">Tags</label>
      <input type="text" class="form-control" id="projectname" aria-describedby="emailHelp" placeholder="Use # to tag project with different topics (e.g. #javascript, #mongodb)">
    </div>
    <button type="submit" class="btn btn-primary">Continue</button>
  </form>
  <footer>
    <div class="d-flex p-3 flex-row-reverse">
    Project Exploper &copy 2020 - Edconnect
  </div>
  </footer>
</body>

</html>
